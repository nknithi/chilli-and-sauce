<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chewy" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat+Brush" />
    <title>Contact Us</title>
</head>

<body>

    <div class="contactpagediv">
        <div class="contactpageleft">

            <div class="contactformdiv">
                <h2><em><span class="spanstyle">C</span>ontact Us</em></h2>

                <form>
                    <input type="text" placeholder="Name" required class="inputtext"><br>
                    <input type="email" placeholder="Email" required class="inputtext"><br>
                    <input type="text" placeholder="City" class="inputtext"><br>
                    <input type="tel" placeholder="Phone Number" required class="inputtext"><br>
                    <textarea placeholder="Address" name="address" class="inputtext"></textarea><br>
                    <textarea placeholder="Message" name="message" required class="inputtext"></textarea><br>
                    <button type="submit" value="SUBMIT" class="inputtext" id="submitbutton">SUBMIT</button><br>

                </form>
            </div>

        </div>

        <div class="contactpageright"></div>

    </div>

</body>

</html>
